<div class="row">
  <div class="col">
    <h2 class="page-title">Voorraad</h2>
  </div>
</div>

<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th># SKU</th>
      <th>Naam</th>
      <th>Merk</th>
      <th>Prijs</th>
      <th>Maat</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.sku }}</td>
      <td>{{ product.shoe.name }}</td>
      <td>{{ product.shoe.brand }}</td>
      <td>&euro; {{ product.price }}</td>
      <td>{{ product.size.eu_size }}</td>
    </tr>
  </tbody>
</table>
