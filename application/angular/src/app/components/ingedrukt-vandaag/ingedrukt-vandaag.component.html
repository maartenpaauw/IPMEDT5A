<div class="card">
  <div class="card-block">
    <h5 class="card-title" [innerHtml]="title"></h5>
    <hr />
    <canvas *ngIf="lineChartData" baseChart="baseChart" width="300" height="300" [colors]="lineChartColors" [datasets]="lineChartData" [labels]="lineChartLabels" [chartType]="lineChartType" [options]="lineChartOptions"></canvas>
  </div>
</div>
