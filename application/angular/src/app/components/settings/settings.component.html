<div class="row">
    <div class="col">
        <h2 class="page-title">Settings</h2>
    </div>
</div>

<div class="row">
    <div class="col-4 pb-4" *ngFor="let setting of settings">
        <div class="card">
            <div class="card-block">
                <h3 class="card-title">{{ setting?.title }}</h3>
                <p class="card-text ">{{ setting?.description }}</p>
                <a class="btn text-white" [ngClass]="{'btn-danger': setting?.value, 'btn-primary': !setting?.value}" (click)="toggleSetting(setting?.key)" [innerText]="setting?.value ? 'zet uit' : 'zet aan'"></a>
            </div>
        </div>
    </div>
</div>
