<div class="row">
    <div class="col">
        <h1 class="page-title pb-3">Koppelen</h1>
    </div>
</div>

<div class="row justify-content-center" *ngIf="message">
    <div class="col-12">
        <ngb-alert [type]="type" [dismissible]="false"><strong>Let op!</strong> {{ message }}</ngb-alert>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col">
        <div class="form-group row">
            <label class="col col-form-label">Schap</label>
            <div class="col">
                <p class="form-control-static"># {{ shelf?.id }}</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col col-form-label">Sticker (demo)</label>
            <div class="col">
                <p class="form-control-static">{{ uuid }}</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col col-form-label">Producten</label>
            <div class="col">
            <select class="form-control" id="product" (change)="product($event)">
                <option *ngFor="let product of products" [attr.selected]="(product.id == current_product_id) ? 'selected' : null" [value]="product.id">{{ product.size.eu_size }} - {{ product.shoe.brand}} - {{ product.shoe.name }} - {{ product.shoe.color }}</option>
            </select>
            </div>
        </div>
        <button type="submit" class="btn btn-secondary" (click)="koppelen()">Koppelen</button>
    </div>
</div>
